<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 style="text-align: center;">TO DO LIST APP</h1>
  <div class="container">
    <div class="input-form">
      <form id="task-form">
        <label class="intro-head">Add a New Task</label>
        <br>
        <input type="text" id="task-input" placeholder="Enter task description" required>
        <br>
        <button type="submit" class="add-task">Add Task</button>
      </form>
    </div>
    <div class="tasks">
      <h2>Pending Tasks</h2>
      <ul id="pending-tasks"></ul>
      <h2>Completed Tasks</h2>
      <ul id="completed-tasks"></ul>
    </div>
  </div>

  <script src="new.js"></script>
</body>

</html>
